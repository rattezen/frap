<html>
    <head>
        <title>idk</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
        <a-box width="3" depth="5" height="1" color="brown"></a-box>
        <a-box position="0.3 0.05 0.2" width="2.6" depth="4.8" height="0.8" color="white"></a-box>
        
        <a-box position="0.0 1 0" width="3" depth="5" height="1" color="pink" rotation="0 10 0"></a-box>
        <a-box position="0.3 1.05 0.2" width="2.6" depth="4.8" height="0.8" color="white" rotation="0 10 0"></a-box>
        <a-box position="0.0 2 0" width="3" depth="5" height="1" color="blue" rotation="0 20 0"></a-box>
        <a-box position="0.3 2.05 0.2" width="2.6" depth="4.8" height="0.8" color="white" rotation="0 20 0"></a-box>

        <a-box position="0.0 3 0" width="3" depth="5" height="1" color="green" rotation="0 30 0"></a-box>
        <a-box position="0.3 3.05 0.2" width="2.6" depth="4.8" height="0.8" color="white" rotation="0 30 0"></a-box>
    </a-scene>
    </body>
</html>
